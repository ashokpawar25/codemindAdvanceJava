<!doctype html>
<html lang="en" xmlns="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">

<head>
    <meta charset="UTF-8" />
    <title th:text="${title}">about page</title>
</head>

<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="my-card mt-1">

                        <div class="container text-center">
                            <img style="width: 75px;" src="" th:src="@{/img/membership.png}" alt="" />
                        </div>

                        <h1 class="text-center">register here</h1>
                        <form action="" th:action="@{/do-register}" method="post" th:object="${user}">

                            <div class="form-group">
                                <label for="name_field">Your Name</label>
                                <input name="name" type="text" class="form-control" id="name_field"
                                    aria-describedby="emailHelp" placeholder="Enter name" required th:value="${user.name}" />
                            </div>

                            <div class="form-group">
                                <label for="email_field">Your email</label>
                                <input name="email" type="email" class="form-control" id="email_field"
                                    aria-describedby="emailHelp" placeholder="Enter email" required th:value="${user.email}" />
                            </div>

                            <div class="form-group">
                                <label for="password_field">Your password</label>
                                <input name="password" type="password" class="form-control" id="password_field"
                                    aria-describedby="emailHelp" placeholder="Enter password" required />
                            </div>

                            <div class="form-group">
                                <textarea th:value="${user.about}" placeholder="Enter something about yourself" rows="6"
                                    cols="65" class="form-control" required></textarea>
                            </div>

                            <div class="form-group form-chek text-center">
                                <input type="checkbox" name="agreement" class="form-check-input" id="agreement" />
                                <label for="agreement">Accept Terms and Conditions</label>
                            </div>

                            <div class="container text-center">
                                <button type="submit" class="btn bg-primary text-white">submit</button>
                                <button type="reset" class="btn bg-warning text">reset</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
